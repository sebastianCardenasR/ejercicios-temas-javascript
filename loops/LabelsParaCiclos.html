<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Labels Para Ciclos </title>
</head>
<body>
<form name="selectForm">
  <p>
    <label for="musicTypes">Choose some music types, then click the button below:</label>
    <select id="musicTypes" name="musicTypes" multiple="multiple">
      <option selected="selected">R&B</option>
      <option>Jazz</option>
      <option>Blues</option>
      <option>New Age</option>
      <option>Classical</option>
      <option>Opera</option>
    </select>
  </p>
  <p><input id="btn" type="button" value="Cuantos a seleccionado?" /></p>
</form>
<script type="text/javascript" src="LabelsParaCiclos.js"></script>


</body>
</html>
